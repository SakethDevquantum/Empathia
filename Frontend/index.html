<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empathia - ChatBot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <button class="game-menu-btn">
        <i class="fas fa-gamepad"></i>
    </button>

    <div id="gameModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Choose a Stress Buster</h2>
            <div class="game-list">
                <button onclick="loadGame('games/bubble.html')">Bubble Pop</button>
                <button onclick="loadGame('games/doodle.html')">Doodle Jump</button>
                <button onclick="loadGame('games/catcher.html')">Catch the Ball</button>
                <button onclick="loadGame('games/whack.html')">Whack-a-Mole</button>
            </div>
            <iframe id="gameFrame"></iframe>
        </div>
    </div>
     <div style="position: absolute; top: 10px; right: 1px; z-index: 999;">
        <a href="https://www.llama.com/llama3/license/" target="_blank"
           style="text-decoration: none; color: grey; font-size: 10px; font-weight: bold;">
           Made using <span style="color: #00BFFF;">Meta Llama 3.1</span> click here to see license
        </a>
    </div>
    <div class="chat-container">
        <div class="intro-container">
            <div class="img-container">
                <img src="Screenshot 2025-09-11 181430.png" style="width : 100px; height : 100px; border-radius:50%;" >
            </div>
            <h1>Empathia</h1>
            <p>Your mental health companion</p>
        </div>

        <div class="messages">
            <div class="welcome-message">
                <h3>Welcome to Empathia</h3>
                <p>I'm here to listen and support you. All conversations are private and confidential.</p>
            </div>
        </div>

        <div class="alert alert-dark alert-dismissible" role="alert">
            A simple dark alert â€” check it out!
            <button class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="chat-box">
            <input 
                type="text" 
                placeholder="Type your message here..." 
                class="user-input"
            >
            <button class="send-button">
                <i class="fa-regular fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
